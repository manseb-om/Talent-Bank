<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الشركات – بنك الكفاءات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .lang-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      padding: 8px 14px;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }

    .container {
      max-width: 800px;
      margin: 80px auto 0;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;

      background-image: url('manseb.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(255,255,255,0.85);
      backdrop-filter: blur(2px);
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button.submit-btn {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button.submit-btn:hover {
      background: #1b5e20;
    }
.logo {
  width: 3cm;       /* العرض 3 سنتيمتر */
  height: auto;     /* يحافظ على نسبة أبعاد الصورة */
  display: block;
  margin-left: auto;
  margin-right: auto; /* يبقي الشعار في الوسط */
  margin-bottom: 20px; /* مسافة تحت الشعار */
}



    .success-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #2e7d32;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>

<body>

<button class="lang-toggle" id="toggleLang">English</button>

<div class="container">

  <!-- شعار LOGO.png -->
  <img src="LOGO.png" alt="LOGO" class="LOGO">

  <h3 id="heading"></h3>

  <!-- رسالة النجاح -->
  <div id="successMsg" class="success-message"></div>

  <!-- Formspree Form -->
  <form id="companyForm" action="https://formspree.io/f/mvzoeljd" method="POST">

    <!-- إعدادات Formspree -->
    <input type="hidden" name="_subject" value="طلب شركة – بنك الكفاءات">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">

    <label id="labelCompany"></label>
    <input type="text" name="company_name" required>

    <label id="labelPerson"></label>
    <input type="text" name="responsible_person" required>

    <label id="labelPhone"></label>
    <input type="tel" name="phone_number" required>

    <label id="labelJob"></label>
    <input type="text" name="job_title" required>

    <label id="labelWorkType"></label>
    <select name="job_type" required>
      <option id="optionChoose"></option>
      <option id="optionFullTime"></option>
      <option id="optionPartTime"></option>
      <option id="optionTemporary"></option>
    </select>

    <label id="labelContract"></label>
    <input type="number" name="contract_duration_months" required>

    <label id="labelSalary"></label>
    <input type="text" name="expected_salary" required>

    <label id="labelQuantity"></label>
    <input type="number" name="employees_needed" required>

    <label id="labelSkills"></label>
    <textarea name="required_skills" rows="4" required></textarea>

    <label id="labelNotes"></label>
    <textarea name="additional_notes" rows="4"></textarea>

    <button type="submit" class="submit-btn" id="submitBtn"></button>
  </form>
</div>

<script>
const translations = {
  ar: {
    heading: "طلب شركة – بنك الكفاءات",
    labels: {
      company: "اسم الشركة",
      person: "اسم الشخص المسؤول",
      phone: "رقم الهاتف",
      job: "المسمى الوظيفي المطلوب",
      workType: "نوع العمل",
      contract: "مدة العقد (بالأشهر)",
      salary: "الراتب المتوقع",
      quantity: "عدد المطلوبين",
      skills: "المهارات والمؤهلات المطلوبة",
      notes: "ملاحظات إضافية",
      submit: "إرسال الطلب",
      success: "تم إرسال الطلب بنجاح!"
    },
    options: {
      choose: "-- اختر --",
      fullTime: "دوام كامل",
      partTime: "دوام جزئي",
      temporary: "عمل مؤقت"
    },
    toggle: "English",
    dir: "rtl",
    align: "right"
  },
  en: {
    heading: "Company Request – Talent Bank",
    labels: {
      company: "Company Name",
      person: "Responsible Person",
      phone: "Phone Number",
      job: "Job Title",
      workType: "Job Type",
      contract: "Contract Duration (Months)",
      salary: "Expected Salary",
      quantity: "Number of Employees",
      skills: "Required Skills & Qualifications",
      notes: "Additional Notes",
      submit: "Submit Request",
      success: "Form submitted successfully!"
    },
    options: {
      choose: "-- Select --",
      fullTime: "Full-time",
      partTime: "Part-time",
      temporary: "Temporary"
    },
    toggle: "العربية",
    dir: "ltr",
    align: "left"
  }
};

let currentLang = "ar";

function setLanguage(lang) {
  const t = translations[lang];
  document.documentElement.dir = t.dir;
  document.getElementById("heading").innerText = t.heading;

  labelCompany.innerText = t.labels.company;
  labelPerson.innerText = t.labels.person;
  labelPhone.innerText = t.labels.phone;
  labelJob.innerText = t.labels.job;
  labelWorkType.innerText = t.labels.workType;
  labelContract.innerText = t.labels.contract;
  labelSalary.innerText = t.labels.salary;
  labelQuantity.innerText = t.labels.quantity;
  labelSkills.innerText = t.labels.skills;
  labelNotes.innerText = t.labels.notes;
  submitBtn.innerText = t.labels.submit;

  optionChoose.innerText = t.options.choose;
  optionFullTime.innerText = t.options.fullTime;
  optionPartTime.innerText = t.options.partTime;
  optionTemporary.innerText = t.options.temporary;

  toggleLang.innerText = t.toggle;
}

toggleLang.addEventListener("click", () => {
  currentLang = currentLang === "ar" ? "en" : "ar";
  setLanguage(currentLang);
  document.getElementById("successMsg").innerText = translations[currentLang].labels.success;
});

setLanguage(currentLang);

// --- رسالة نجاح بعد الإرسال ---
const form = document.getElementById("companyForm");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit", async function(e) {
  e.preventDefault();
  const data = new FormData(form);
  const action = form.action;

  try {
    const response = await fetch(action, {
      method: "POST",
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      form.reset();
      successMsg.style.display = "block";
      successMsg.innerText = translations[currentLang].labels.success;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    } else {
      alert("حدث خطأ، يرجى المحاولة لاحقاً.");
    }
  } catch (error) {
    alert("حدث خطأ، يرجى المحاولة لاحقاً.");
  }
});
</script>

</body>
</html>
